<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button class="gold" [class.gold]="!inactive[0]" [disabled]="inactive[0]" (click)="inactive[0] = true">Gold</button> <br>
   <button class="silver" [class.silver]="!inactive[1]" [disabled]="inactive[1]" (click)="inactive[1] = true">Silver</button> <br>
   <button class="copper" [class.copper]="!inactive[2]" [disabled]="inactive[2]" (click)="inactive[2] = true">Copper</button> <hr>
   <button (click)="reactivate()">Reactivate Buttons</button>
</div>
